<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ–ª–æ–¥—ã</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>–ú–æ–∏ –∫–æ–ª–æ–¥—ã</h1>

  <a class="btn" href="review.html?mode=smart">üéØ –ü–æ–¥–±–æ—Ä–∫–∞: –£—á–∏—Ç—å —Å–ª–æ–∂–Ω–æ–µ</a>
  
  <div id="deck-list"></div>

  <h2>–°–æ–∑–¥–∞—Ç—å –∫–æ–ª–æ–¥—É</h2>
  <input id="new-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
  <button onclick="createDeck()">–î–æ–±–∞–≤–∏—Ç—å</button>

<script>
const API = '/decks';

function render(decks){
  const list = document.getElementById('deck-list');
  list.innerHTML = '';
  decks.forEach(d=>{
    list.insertAdjacentHTML('beforeend', `
      <div class="deck" data-id="${d.id}">
        <strong>${d.name}</strong><br>
        <small>—Å–æ–∑–¥–∞–Ω–∞: ${new Date(d.createdAt).toLocaleString()}</small><br>
        <a class="btn" href="deck.html?id=${d.id}">–û—Ç–∫—Ä—ã—Ç—å</a>
        <button class="btn-delete" onclick="deleteDeck(${d.id})" title="–£–¥–∞–ª–∏—Ç—å">üóë</button>
      </div>`
    );
  });
}

function load(){
  fetch(API).then(r => r.json()).then(render);
}

function createDeck(){
  const name = document.getElementById('new-name').value.trim();
  if(!name) return;
  fetch(API, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({name})
  }).then(() => {
    document.getElementById('new-name').value = '';
    load();
  });
}

function deleteDeck(id){
  if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–æ–ª–æ–¥—É?")) return;
  fetch(`${API}/${id}`, { method: 'DELETE' })
    .then(() => load());
}

load();
</script>
</body>
</html>
